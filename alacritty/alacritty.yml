env:
  TERM: xterm-256color
window:
  #  padding:
  # x: 5
  # y: 5
  dynamic_padding: true
  opacity: 0.8
scrolling:
  history: 5000 
  multiplier: 5

font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular 
  bold:
    family: "FiraCode Nerd Font Mono"
    style: Medium 
  italic:
    family: "FiraCode Nerd Font Mono"
    style: Italic
  size: 8

# dracula
colors:
  primary:
    background: '#202128'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

cursor:
    style:
        shape: Block
        blinking: Always
    blink_interval: 500
    unfocused_hollow: true

draw_bold_text_with_bright_colors: true
live_config_reload: true
mouse_binding:
  - { mouse: Right,   action: PasteSelection }

key_bindings:
  - { key: Q,         mods: Control,       action: Quit                        }
  - { key: V,         mods: Control|Shift, action: Paste                       }
  - { key: C,         mods: Control|Shift, action: Copy                        }
  - { key: Key0,      mods: Control,       action: ResetFontSize               }
  - { key: Plus,      mods: Control,       action: IncreaseFontSize            }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize            }
  - { key: F11,       mods: None,          action: ToggleFullscreen            }
  - { key: Paste,     mods: None,          action: Paste                       }
  - { key: Copy,      mods: None,          action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt  }

